<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="title-card">
      <div class="card-body">
        <b>Employee Data Management</b>
      </div>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Employee Name</th>
            <th scope="col">Role</th>
            <th scope="col">Start Date</th>
            <th scope="col">Months Worked</th>
            <th scope="col">Monthly Rate ($)</th>
            <th scope="col">Total Billed ($)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Employee Name</label>
          <input class="form-control" id="employee-name" aria-describedby="emailHelp" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Role</label>
            <input class="form-control" id="role" aria-describedby="emailHelp" placeholder="Enter Role">
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1">Start Date MM/DD/YYYY</label>
              <input class="form-control" id="start-date" aria-describedby="emailHelp" placeholder="Enter Start Date">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Monthly Rate</label>
                <input class="form-control" id="monthly-rate" aria-describedby="emailHelp" placeholder="Enter Monthly Rate">
              </div>
        
        <button type="submit" class="btn btn-primary align-right">Submit</button>
      </form>
  </body>
</html>
